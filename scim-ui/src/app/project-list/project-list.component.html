<div>
  <h4>
    Projects:
  </h4>

  <table class="table: table-striped table-bordered table-hover">
    <tbody>
      <tr *ngFor="let project of projects">
        <td><a routerLink="/projectdetail/{{project.id}}">{{project.name}}</a></td>
      </tr>
    </tbody>
  </table>
  <br>
  <table class="table: table-striped table-bordered table-hover" width="100%">
    <tbody>
      <tr>
        <td><input [(ngModel)]="newProject.name" type="text" class="form-control" placeholder="new name"></td>
      </tr>
      <tr>
        <td><input [(ngModel)]="newProject.gitUrl" type="text" class="form-control" placeholder="Git URL"></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="save()">Create</button>
</div>
